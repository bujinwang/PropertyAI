# Redis configuration for WebSocket scaling
# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Security
# requirepass your-secure-redis-password-here

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS

# Performance tuning
tcp-backlog 511
databases 16

# Disable snapshotting (using AOF only)
save ""

# Connection settings
maxclients 10000

# Disable protected mode in containerized environments
protected-mode no
