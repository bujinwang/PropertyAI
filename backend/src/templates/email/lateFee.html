<!DOCTYPE html>
<html>
<head>
  <title>Late Fee Notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Late Fee Notification</h1>
  <p>Dear {{tenantName}},</p>
  <p>This is a notification that a late fee of ${{lateFee}} has been applied to your account for the property at {{propertyAddress}}.</p>
  <p>Your new balance is ${{newBalance}}.</p>
  <p>Please log in to your account to make a payment.</p>
  <p>Thank you,</p>
  <p>The PropertyFlow AI Team</p>
</body>
</html>
